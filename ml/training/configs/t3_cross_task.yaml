# MaxSight Training Configuration: T3_CROSS_TASK
# Cross-task attention, Tier 1 + Tier 2 + Tier 3 heads
# Target: Cloud GPU training, ~250M parameters

# Model Configuration
model:
  tier: "T3_CROSS_TASK"
  num_classes: 80
  use_se_attention: true
  use_cbam_attention: true
  use_hybrid_backbone: true
  use_dynamic_conv: true
  use_cross_task_attention: true  # Cross-task attention enabled
  use_cross_modal_attention: false
  use_temporal_modeling: false
  use_retrieval: false

# Data Configuration
data:
  train_annotation_file: "datasets/cleaned_splits/train.json"
  val_annotation_file: "datasets/cleaned_splits/val.json"
  test_annotation_file: "datasets/cleaned_splits/test.json"
  image_dir: "datasets/coco_raw"
  audio_dir: null
  batch_size: 12  # Smaller batch for larger model
  num_workers: 8  # Increased for GPU-bound training
  pin_memory: true
  max_objects: 10
  condition_mode: null
  apply_lighting_augmentation: true
  use_weighted_sampling: false

# Training Configuration
training:
  num_epochs: 150
  learning_rate: 9.0e-5  # Adjusted for 250M params
  weight_decay: 0.05
  # Note: momentum removed - AdamW doesn't use it
  optimizer: "AdamW"
  scheduler: "cosine"
  min_lr: 1e-6
  warmup_epochs: 12
  gradient_clip_norm: 1.0
  mixed_precision: false  # FP32 only
  accumulate_grad_batches: 2  # Effective batch size 24

# Loss Configuration
# Rebalanced for cross-task learning
loss:
  use_gradnorm: true
  loss_weights:
    detection: 1.0
    classification: 1.2
    box_regression: 3.0
    distance: 0.7
    urgency: 1.5
    motion: 0.6
    therapy_state: 0.8
    roi_priority: 0.4
    navigation_difficulty: 0.5
    scene_description: 0.3
    ocr: 0.4
    scene_graph: 0.3

# Validation Configuration
validation:
  val_check_interval: 0.5
  save_top_k: 3
  monitor: "val_loss"
  mode: "min"

# Checkpointing
checkpoint:
  save_dir: "checkpoints/t3_cross_task"
  save_last: true
  save_every_n_epochs: 10

# Logging
logging:
  log_dir: "logs/t3_cross_task"
  log_every_n_steps: 50
  tensorboard: true

# Device
device: "auto"
seed: 42

